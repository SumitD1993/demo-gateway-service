spring.application.name=SpringCloudGateway

server.port=9090

logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE



#Discovery Client settings
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVICE_URL:http://localhost:8761/eureka}
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

#Config server settings
spring.cloud.config.uri=${CONFIG_SERVER_URL:http://localhost:8888}
spring.cloud.config.label=dev

#Route settings
spring.cloud.gateway.server.webflux.routes[0].id=product-service-client
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service-client
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**

spring.cloud.gateway.server.webflux.routes[1].id=eureka-service
#For local testing, you can use the below line
#spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8761

#For docker testing, use the below line
spring.cloud.gateway.server.webflux.routes[1].uri=http://eureka-service:8761
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/eureka/web
spring.cloud.gateway.server.webflux.routes[1].filters[0]=SetPath=/

spring.cloud.gateway.server.webflux.routes[2].id=eureka-service-static-resources-route
spring.cloud.gateway.server.webflux.routes[2].uri=http://eureka-service:8761
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/eureka/**



